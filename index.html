<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail PWA</title>
    <link rel="manifest" href="manifest.json">
    <script>
        // Gmail を新しいウィンドウで開く
        function openGmail() {
            window.open('https://mail.google.com/mail/u/0/#inbox', '_blank');
        }

        window.onload = () => {
            openGmail();
        };
    </script>
</head>
<body>
    <h1>Gmail PWA</h1>
    <p>Gmail を開いています...</p>
</body>
</html>
