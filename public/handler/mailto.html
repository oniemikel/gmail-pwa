<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Handling mailto…</title>
    <!-- CSP: インラインスクリプト禁止、外部スクリプトのみ -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; frame-ancestors 'none'; script-src 'self'">
    <style>
        body {
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif;
            margin: 24px;
        }

        .muted {
            color: #6b7280;
            font-size: 14px;
        }

        code {
            background: #f3f4f6;
            padding: 2px 6px;
            border-radius: 6px;
        }
    </style>
</head>

<body>
    <p>Gmail の作成画面へ転送します…</p>
    <p class="muted">自動で移動しない場合は <a id="fallback" href="#">こちら</a> をクリックしてください。</p>

    <!-- インラインスクリプト禁止のため、外部JSを読み込む -->
    <script src="./mailto-handler.js"></script>
</body>

</html>
