<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Offline</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            background: #fff;
            color: #111;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif;
        }

        .wrap {
            display: grid;
            place-items: center;
            gap: 16px;
            height: 100%;
            text-align: center;
            padding: 24px;
        }

        .muted {
            color: #6b7280;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <h1>オフラインです</h1>
        <p class="muted">ネットワーク接続を確認し、再度お試しください。</p>
    </div>
</body>

</html>
